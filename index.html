<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos App</title>
    <link rel="stylesheet" href="./styles/home.css">
    <script src="./scripts/index.js"></script>  
    <script src="./scripts/todos.js"></script>
    <script src="./scripts/auth.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body onload="todos.renderTodos()">
    <div class="home-wrapper">
        <header>
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">My Todos</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                      </li>
                      <li class="nav-item">
                        <a id="add-todo-btn" class="nav-link" href="./createTodos.html">Add Todo</a>
                      </li>   
                    </ul>

                    <form style="margin: auto;" class="d-flex" role="search">
                      <input class="form-control me-2" id="input" type="search" placeholder="Search" aria-label="Search">
                      <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                    
                    <div class="nav-links">
                      <a href="./signup.html" id="signup-btn" class="btn btn-primary ">Sign Up</a>
                      <a href="./login.html" id="login-btn" style="margin-left: 10px;" class="btn btn-primary">Log In</a>
                      <button onclick="auth.logout()" id="logout-btn" class="btn btn-primary" type="submit">Logout</button>  
                    </div>
                  </div>
                </div>
              </nav> 
        </header>

        <div class="todos-wrapper">
          <div class="todos-container"></div>        
        </div>
    </div>

    <script>
      auth.hideButtons()
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>
</html>
