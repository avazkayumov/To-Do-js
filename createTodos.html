<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Todos</title>
    <link rel="stylesheet" href="./styles/auth.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="auth-wrapper">
        <form onsubmit="auth.createTodo(event)">
            <h1 style="margin-bottom: 20px;">Add Todo</h1>
                <div class="form-floating mb-3">
                  <input name="title" type="text" class="form-control" id="floatingInput" placeholder="Product Name">
                  <label for="floatingInput">Title</label>
                </div>
                <div class="input-group mb-3">
                  <input name="image" type="file" class="form-control" id="inputGroupFile02">
                  <label class="input-group-text" for="inputGroupFile02">Upload</label>
                </div>
                <div class="input-group">
                  <span class="input-group-text">Description</span>
                  <textarea name="description" class="form-control" aria-label="With textarea"></textarea>
                </div>
                
                <div style="display: flex; gap: 20px;">
                  <a href="./index.html" class="btn btn-primary" style="width: 400px; margin-top: 17px; background-color: rgb(250, 62, 62); border: rgb(250, 62, 62);">Home Page</a> 
                  <button style="width: 400px; margin-top: 17px" class="btn btn-primary" type="submit">Create Todo</button>  
                </div>
        </form>
    </div>

    <script src="./scripts/index.js"></script>
    <script src="./scripts/auth.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>
</html>
